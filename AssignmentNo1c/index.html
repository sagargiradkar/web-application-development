<!DOCTYPE html>
<html>

<head>
    <title>Display Local File Contents</title>
    <style>
        body {
            background-color: #201658;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        /* Additional styling if needed */
        .text-green {
            color: #000000;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        #loadFileBtn {
            font-size: 20px;
            /* Adjust the size as needed */
            padding: 10px 20px;
            /* Adjust the padding as needed */
        }
        h1 {
  font-family: "Times New Roman", Times, serif;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loadFileBtn").click(function () {
                $.ajax({
                    url: "index.txt",
                    dataType: "text",
                    success: function (data) {
                        // Split the text by line breaks and add proper HTML line break tags
                        var lines = data.split("\n");
                        var formattedText = "";
                        for (var i = 0; i < lines.length; i++) {
                            formattedText += lines[i] + "<br>";
                        }
                        $("#fileContents").html(formattedText); // Display the formatted text
                    },
                    error: function (xhr, status, error) {
                        console.error("Error loading file:", error);
                    }
                });
            });
        });

    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

</head>

<body style="background-color: #FAEED1; ">
    <h1 class="text-green text-center font-weight-bold" style="font-size: 40px;">
        Display Local File Contents
    </h1>
    <div class="center">
        <button id="loadFileBtn" class="text-green font-weight-bold border-radius:10">Load File Data </button>
    </div>
    <div id="fileContents" class="text-green text-center font-weight-bold"></div>
</body>

</html>
